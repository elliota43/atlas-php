name: PHPUnit

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: phpunit-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: PHP ${{ matrix.php }} (${{ matrix.suite }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ["8.2", "8.3"]
        suite: ["unit", "integration"]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_USER: atlas
          MYSQL_PASSWORD: atlas
          # Create one default DB automatically; we'll create others explicitly too.
          MYSQL_DATABASE: atlas_test
        ports:
          - 3306/tcp
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot --silent"
          --health-interval=3s
          --health-timeout=3s
          --health-retries=40

    env:
      # Canonical DB vars for your test harness to read
      DB_DRIVER: mysql
      DB_HOST: 127.0.0.1
      DB_PORT: ${{ job.services.mysql.ports['3306'] }}
      DB_USER: atlas
      DB_PASS: atlas

      # Weâ€™ll set DB_NAME per-suite below, but keep defaults sane
      DB_NAME: atlas_test

      # Make composer less chatty and faster
      COMPOSER_NO_INTERACTION: "1"
      COMPOSER_PROCESS_TIMEOUT: "1200"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          extensions: pdo, pdo_mysql
          coverage: none

      - name: Show PHP / Composer versions
        run: |
          php -v
          composer -V

      # Cache composer downloads (faster than caching vendor across OS/PHP changes)
      - name: Cache Composer downloads
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache/files
          key: ${{ runner.os }}-php-${{ matrix.php }}-composer-cache-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-composer-cache-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Wait for MySQL to accept connections
        shell: bash
        run: |
          echo "MySQL mapped port: $DB_PORT"
          for i in {1..60}; do
            mysqladmin ping -h "$DB_HOST" -P "$DB_PORT" -u root -proot --silent && break
            sleep 1
          done

          # Hard fail if still not up
          mysqladmin ping -h "$DB_HOST" -P "$DB_PORT" -u root -proot --silent

      - name: Create test databases (atlas_test + test_schema) and grant permissions
        shell: bash
        run: |
          mysql -h "$DB_HOST" -P "$DB_PORT" -u root -proot -e "
            CREATE DATABASE IF NOT EXISTS atlas_test CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;
            CREATE DATABASE IF NOT EXISTS test_schema CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;

            CREATE USER IF NOT EXISTS 'atlas'@'%' IDENTIFIED BY 'atlas';
            GRANT ALL PRIVILEGES ON atlas_test.* TO 'atlas'@'%';
            GRANT ALL PRIVILEGES ON test_schema.* TO 'atlas'@'%';
            FLUSH PRIVILEGES;
          "

      - name: Debug connectivity (helpful if something still fails)
        shell: bash
        run: |
          echo "DB_HOST=$DB_HOST"
          echo "DB_PORT=$DB_PORT"
          echo "DB_USER=$DB_USER"
          echo "DB_NAME=$DB_NAME"
          mysql -h "$DB_HOST" -P "$DB_PORT" -u "$DB_USER" -p"$DB_PASS" -e "SHOW DATABASES;"

      # Choose suite
      - name: Run unit tests
        if: matrix.suite == 'unit'
        run: vendor/bin/phpunit tests/Unit

      - name: Run integration tests (default DB = test_schema)
        if: matrix.suite == 'integration'
        env:
          # If your integration tests hardcode 'test_schema', this matches them.
          # If they read DB_NAME, this ensures they hit the expected schema.
          DB_NAME: test_schema
        run: vendor/bin/phpunit tests/Integration

      # If failures happen, dump extra MySQL info
      - name: MySQL diagnostics on failure
        if: failure() && matrix.suite == 'integration'
        shell: bash
        run: |
          echo "=== MySQL container logs ==="
          docker ps -a
          docker logs "${{ job.services.mysql.id }}" || true

          echo "=== MySQL status ==="
          mysqladmin variables -h "$DB_HOST" -P "$DB_PORT" -u root -proot || true

          echo "=== DB list ==="
          mysql -h "$DB_HOST" -P "$DB_PORT" -u root -proot -e "SHOW DATABASES;" || true
